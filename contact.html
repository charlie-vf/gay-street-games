<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gay Street Games club for MMORPG gamers in Bath, England">
    <meta name="keywords" content="gay street games, gaming club, gamers, mmorpg, elder scrolls online, streams, 
    bath, england">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gay Street Games</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="gay">Gay Street Games</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a></li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="questions">
        <div id="form">
            <form action="https://formdump.codeinstitute.net" method="POST"></form>
            <label for="query-type">
                Query type:
                </label>
                <select id="language" name="language">
                  <option value="dungeon">Dungeon Help</option>
                  <option value="trial">Trial Help</option>
                  <option value="General">General Help</option>
                </select>

                <input type="text" name="name" class="ask-us" placeholder="Name" required>
                <input type="text" name="email" class="ask-us" placeholder="Email" required>
                <textarea name="question" class="ask-us" placeholder="Ask us anything!" required></textarea>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </section>


    <footer>
        <ul class="social-links">
            <li>
                <a href="https://twitch.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitch page (opens in a new tab)"><i class="fa fa-brands fa-twitch"></i></a>
            </li>
            <li>
                <a href="https://discord.com" target="_blank" rel="noopener" 
                aria-label="Join our Discord (opens in a new tab)"><i class="fa fa-brands fa-discord"></i></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fa fa-brands fa-twitter"></i></i></a></li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube Page (opens in a new tab)"><i class="fab fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram Page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/291d548eda.js" crossorigin="anonymous"></script>

</body>
</html>
